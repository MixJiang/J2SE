#\u914d\u7f6e\u65e5\u5fd7\u8f93\u51fa\u7ea7\u522b DEBUG<INFO<WARN<ERROR<FATAL \u53ea\u6709\u5728\u7ea7\u522b\u4ee5\u4e0a\u7684\u624d\u8f93\u51fa
#\u914d\u7f6e\u8f93\u51fa\u6e90
log4j.rootLogger = DEBUG,R
#\u914d\u7f6e\u8f93\u51fa\u6e90\u6240\u5bf9\u5e94\u7684\u8f85\u52a9\u7c7b:log4j.appender.\u8f93\u51fa\u6e90\u540d\u79f0
log4j.appender.R = org.apache.log4j.RollingFileAppender
#\u6307\u5b9a\u6587\u4ef6\u540d
log4j.appender.R.file = myFirstLog.log

#\u6307\u5b9a\u8f93\u51fa\u65b9\u5f0f \uff08\u81ea\u5b9a\u4e49\uff09
log4j.appender.R.layout = org.apache.log4j.PatternLayout
#\u6307\u5b9a\u8f93\u51fa\u683c\u5f0f
log4j.appender.R.layout.ConversionPattern=%d [%t](%F:%L) %c %n%p: %m%n

#\u662f\u5426\u6bcf\u6b21\u6e05\u7a7a\u65e5\u5fd7
#log4j.appender.R.Append=false

#\u6307\u5b9a\u6587\u4ef6\u6700\u5927
log4j.appender.R.MaxFileSize=2KB
#\u6307\u5b9a\u6700\u591a\u6587\u4ef6\u4e2a\u6570
log4j.appender.R.MaxBackupIndex=10